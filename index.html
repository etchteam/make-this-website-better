<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register to work at Etch</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize-css@2.3.1/normalize.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <nav>
      <img class="navbar__logo" src="./assets/logo.svg">
      <ul>
        <li><a href="https://etch.co/team" target="_blank">Team</a></li>
        <li><a href="https://etch.co/work" target="_blank">Work</a></li>
        <li><a href="https://etch.co/jobs" target="_blank">Jobs</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h1>Good Software takes TEAM work.</h1>
      <div>
        <img src="/assets/jimramsdenphoto.png" alt="Jim Ramsden Photo">
        <img src="/assets/gavmckenziephoto.png" alt="Gav McKenzie Photo">
        <img src="/assets/joshrosephoto.png" alt="Josh Rose Photo">
      </div>
      <div>
        <img src="assets/newteammemberphoto.png" alt="Blank Profile Picture">
      </div>
    </section>

    <section>
      <h2>I want to be part of the Beardy, Nerdy Gang</h2>
      <form class="form" action="https://formspree.io/f/xaylazjw" method="POST">
        <input type="hidden" name="id" value="123456">

        <label class="form-group__label">Name
          <input class="form-group__input" type="text" name="name">
        </label>

        <label class="form-group__label">Email
          <input class="form-group__input" type="text" name="email">
        </label>

        <label class="form-group__label">Date of birth
          <input class="form-group__input" type="text" name="dob">
        </label>

        <label class="form-group__label">Telephone number
          <input class="form-group__input" type="text" name="telephone">
        </label>

        <label class="form-group__label">Address
          <input class="form-group__input" type="text" name="address">
        </label>

        <label class="form-group__label">Number of years experience
          <input class="form-group__input" type="text" name="years">
        </label>

        <label class="form-group__label">Number of years experience
          <input class="form-group__input" type="text" name="years">
        </label>

        <p>Are you a BBQ Fan?</p>
        <input type="radio" id="yes" name="bbq" value="Yes" checked aria-checked="true">
        <label for="yes">Yes</label>
        <input type="radio" id="alsoYes" name="bbq" value="alsoYes">
        <label for="alsoYes">Also Yes</label>

        <div class="form-group">
          <label class="form-group__label">Why I want to work at Etch</label>
          <textarea name="why" class="form-group__input"></textarea>
        </div>

        <button>Submit Application</button>

      </form>
    </section>
  </main>

  <footer>
    &copy;2020 Etch Software Ltd.
  </footer>

  <script src="./script.js"></script>

</body>

</html>

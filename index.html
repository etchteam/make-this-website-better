<!DOCTYPE html>
<html>
  <head>
    <title>Register to work at Etch</title>
    <link rel="icon" type="image/png" href="https://etch.co/favicons/favicon-196x196.png">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize-css@2.3.1/normalize.css">
    <link rel="stylesheet" href="assets/stylesheets/index.css">

    <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet">
    <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar">
      <a href="https://etch.co/">
        <img class="navbar__logo zoom" src="./assets/logo.svg">
      </a>
      
      <div class="navbar__links">
        <a href="https://etch.co/team" target="_blank" class="navbar__link">Team</a>
        <a href="https://etch.co/work" target="_blank" class="navbar__link">Work</a>
        <a href="https://www.instagram.com/etch.team/" target="_blank" class="navbar__link">Makes</a>
        <a href="https://twitter.com/etch" target="_blank" class="navbar__link">The</a>
        <a href="https://github.com/etchteam" target="_blank" class="navbar__link">Dream</a>
        <a href="https://etch.co/work" target="_blank" class="navbar__link">Work</a>
      </div>
    </div>
  
    <div class="page">
      <div class="contents">
        <div class="hero column">
          <h1 class="hero__title">Register to work at Etch<strong class="bright-pink-logo">.</strong></h1>
          <p class="hero__subtitle">
            Simply fill in this form with your details to register your interest for working at <a class="link" href="https://etch.co" target="_blank">Etch</a>.
          </p>
        </div>
        <div class="contact-us column">
          <!-- FORM -->
          <form class="form" action="https://formspree.io/f/xaylazjw" method="POST">
            <input type="hidden" name="id" value="123456">
            <input class="form-group__input pink" type="text" name="name" placeholder="Name" required>
            <input class="form-group__input pink" type="email" name="email" placeholder="Email" required>Date of birth
            <input class="form-group__input pink" type="date" name="dob" placeholder="Date of birth" max="2005-01-01" min="1946-01-01" required>
            <input class="form-group__input pink" type="text" name="telephone" placeholder="Telephone" pattern="((\+|00)?[1-9]{2}|0)[1-9]([0-9]){9}" required>
            <input class="form-group__input pink" type="text" name="address" placeholder="Address" required>
            <input class="form-group__input pink" type="number" name="years" placeholder="Number of years experience" min="0" required>
          </form>
        </div>
        <div class="contact-us column">
            <!-- CHECKBOXES -->
            <h2 class="title-font-style">Favourite web development topics?</h2>
            <div class="container-checkbox">
              <div class="container-form-checkbox">
              <!-- checkboxes -->
              <div class="form-group__checkbox beige">
                <i class="fas fa fa-fill"></i>
                  <label class="container" for="hex">Hex Colours
                    <input type="checkbox" id="hex" name="hex" name="faves[]" class="checkbox-black">
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="form-group__checkbox blue">
                  <label for="access">Accessibility</label>
                  <input type="checkbox" id="access" name="access" name="faves[]" class="checkbox-black">
                </div>
                <div class="form-group__checkbox yellow">
                  <label for="Java">Javascript frameworks</label>
                  <input type="checkbox" id="Java" name="Java" name="faves[]" class="checkbox-black">
                </div>
              </div>
              <div class="container-form-checkbox">
                <div class="form-group__checkbox  peach">
                  <label for="bbq"> BBQ</label>
                  <input type="checkbox" id="bbq" name="bbq" name="faves[]" class="checkbox-black">
                </div>
                <div class="form-group__checkbox beige">
                  <label for="node">Node modules</label>
                  <input type="checkbox" id="node" name="node" name="faves[]" class="checkbox-black">
                </div>
              </div>
            </div>
            <!-- WHY I WANT TO WORK AT ETCH -->
            <label class="form-group__label title-font-style">Why I want to work at Etch?</label>
            <textarea name="why" class="form-group__textbox pink" maxlength="1500"></textarea>
            <!-- BUTTON -->
            <button class="btn pink">I want to work at Etch</button>
        </div>
      </div>
      
      <div class="footer">
        &copy;2020 Etch Software Ltd.
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
